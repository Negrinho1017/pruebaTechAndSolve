<body class="cuerpo">
  
  <form *ngIf="!usuarioEncontrado">
    <div class="form-group">
      <label for="identificacion">Ingrese el número de identificación</label>
      <input type="text" class="form-control" id="identificacion" [(ngModel)] = "this.idEvaluado" [ngModelOptions]="{standalone: true}"
      placeholder="Identificación">
    </div>
    <button type="button" class="btn btn-dark" (click)="mostrarTabla()">Ingresar</button>
  </form>

  <button type="button" *ngIf="usuarioEncontrado" class="btn btn-dark" (click)="usuarioEncontrado=false">
      <i class="fa fa-long-arrow-left"></i> Atrás
  </button><br><br>
  <table class="table table-striped" *ngIf="usuarioEncontrado">
    <thead class="thead-dark">
      <tr>
        <th>Estación origen</th>
        <th>Estación destino</th>
        <th>Tiempo</th>
        <th>Listado de estaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of respuestas; let i = index">
        <td>{{item.consultaRealizada.estacionOrigen}}</td>
        <td>{{item.consultaRealizada.estacionDestino}}</td>
        <td>{{item.tiempo}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
